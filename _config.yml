# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.

# Basic Site Settings
locale                  : "en-US"
site_theme              : "default" # "default", "air", "sunrise", "mint", "dirt", "contrast"
title                   : "Cheol-Hui Lee"
title_separator         : "-"
name                    : &name "Cheol-Hui Lee"
description             : &description "Ph.D. in Brain and Cognitive Engineering, Korea University | Researching BCI, PSG Analysis, and Deep Learning"
url                     : "https://dlcjfgmlnasa.github.io"
baseurl                 : ""
repository              : "dlcjfgmlnasa/dlcjfgmlnasa.github.io"

# Site Author
author:
  # Biographic information
  avatar           : "profile.png" # /images/profile.png 경로에 사진을 올리세요.
  name             : "Cheol-Hui Lee"
  pronouns         : # example: "he/him"
  bio              : "Ph.D. from Korea University. <br> Specialized in Biosignal Analysis, BCI, and Self-supervised Learning."
  location         : "Seoul, South Korea"
  employer         : "Korea University"
  uri              : 
  email            : "dlcjfgmlnasa28@korea.ac.kr" 

  # Academic websites
  googlescholar     : "https://scholar.google.com/citations?user=-latWlwAAAAJ"
  orcid             : "https://orcid.org/0000-0003-1410-7215"
  arxiv             : 
  researchgate      : 
  pubmed            : 

  # Repositories and software development
  github            : "dlcjfgmlnasa"
  kaggle            : 
  stackoverflow     : 

  # Social media (필요시 입력)
  linkedin          : 
  twitter           : 

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   : 
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : false
atom_feed:
  hide                   : false

# SEO Related
google_site_verification :
bing_site_verification   :

# Social Sharing
twitter:
  username               : 
facebook:
  username               : 
social:
  type                   : Person
  links: 

# Analytics
analytics:
  provider               : "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - node_modules
  - package.json
  - README
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
